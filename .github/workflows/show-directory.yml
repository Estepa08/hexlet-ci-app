name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Say hello from Hexlet
        uses: hexlet-components/hello-from-hexlet-action@release

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Setup
        run: make setup

      - name: Run tests
        run: make test

      - name: Run linter
        run: make lint
